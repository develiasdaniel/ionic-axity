<ion-header>
  <ion-toolbar color="primary">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="formLogin">
  <ion-input placeholder="E-mail" formControlName="email"></ion-input>
  <ion-input
    type="password"
    placeholder="ContraseÃ±a"
    formControlName="password"
  ></ion-input>
  <ion-button
    expand="block"
    [disabled]="formLogin.invalid"
    (click)="loginClick()"
    >Ingresar</ion-button
  >
</ion-content>
<ion-footer>
  <ion-button
    expand="block"
    (click)="goToRegister()"
    color="light"
    >Registrarse</ion-button
  >
</ion-footer>
